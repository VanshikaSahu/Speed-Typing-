<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- //can get font from cdn -->
    <link rel ="stylesheet" href = "index.css"/>
    <title>Speed Typing</title>
</head>
<body>

    <button id="settings-btn" class="btn">
        <i class="fas fa-cog"></i>
    </button>


    <div id="settings" class="settings">
        <form id="settings-form">
            <div>
                <label for ="difficulty">Difficulty</label>
                <select id = "difficulty">
                    <option value = "easy">Easy</option>
                    <option value = "medium">Medium</option>
                    <option value = "hard">Hard</option>
                </select>
            </div>
        </form>
    </div>



    <div class = "container">
        <h2> üòçSpeed Typingüòç</h2>

        <p class = "time-container">Time left: <span id = "time">10 sec</span></p>
        <p class = "score-container">Score: <span id = "score">0</span></p>
        <small>Type the following</small>
        <h1 id = "word"></h1>
        <input type = "text" id = "text" placeholder="type the word"/>
        <div id="end-game-container" class = "end-game-container">
        </div>
  </div>
    <script src = "index.js"></script>
</body>
</html>
